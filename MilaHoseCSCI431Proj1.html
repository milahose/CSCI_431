<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSCI 431 Project One Get Taste of WebGL</title>
</head>
<body>
	<h1>This is my first WebGL project</h1>
	<p>My name is Mila Hose</p>

	<canvas id="my_canvas" width="640" height="480"></canvas>
	
	<script>
		main();

		function main() {
			const canvas = document.getElementById('my_canvas');
			console.log('canvas', canvas)
			// Initialize the GL context
			const gl = canvas.getContext('webgl');

			// Only continue if WebGL is available and working
			if (!gl) {
				return alert('Unable to initialize WebGL. Your browser or machine may not support it.');
			}

			// Set clear color to red, fully opaque
			gl.clearColor(1.0, 0.0, 0.0, 1.0);
			// Clear the color buffer with specified clear color
			gl.clear(gl.COLOR_BUFFER_BIT);
		}
	</script>
</body>
</html>
