<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Graphics Project 6</title>

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute  vec4 vPosition;
    attribute  vec4 vColor;
    varying vec4 fColor;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main() {
      fColor = vColor;
      gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    }
  </script>
    
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 fColor;

    void main() {
      gl_FragColor = fColor;
    }
  </script>

  <script type="text/javascript" src="webgl-utils.js"></script>
  <script type="text/javascript" src="initShaders.js"></script>
  <script type="text/javascript" src="MV.js"></script>
  <script type="text/javascript" src="MilaHoseRobotArm.js"></script>
</head>
  <body>
    <div style="margin-bottom: 20px">
      body angle -180 
      <input id="slider1" type="range" min="-180" max="180" step="10" value="0" />
      180
    </div>
      
    <div style="margin-bottom: 20px">
      lower arm angle -180 
      <input id="slider2" type="range" min="-180" max="180" step="10" value="0" />
      180
    </div>

    <div style="margin-bottom: 20px">
      middle arm angle -180 
      <input id="slider4" type="range" min="-180" max="180" step="10" value="0" />
      180
    </div>
    
    <div style="margin-bottom: 20px">
      upper arm angle -180 
      <input id="slider3" type="range" min="-180" max="180" step="10" value="0" />
      180
    </div>

    <canvas id="gl-canvas" width="512" height="512">

    </canvas>
  </body>
</html>
